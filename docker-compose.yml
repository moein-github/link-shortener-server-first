version: '3'
services:
  app:
    build: .
    ports:
      - 3000:3000
    environment:
      - PORT=3000

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo-user
      MONGO_INITDB_ROOT_PASSWORD: mongo-pass
    volumes:
      - mongo-db:/data/db

volumes:
  mongo-db: